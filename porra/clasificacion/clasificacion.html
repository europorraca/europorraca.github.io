<!DOCTYPE html>
<html lang="en" ng-app="LaPorraca">
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>AngularJS & Firebase Web App</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    
 
    <link href="justified-nav.css" rel="stylesheet">
 
    <link href="../bootstrap/css/clean-blog.min.css" rel="stylesheet">

	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	
</head>
 
<body ng-controller="ClasificacionCtrl">
 <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->  
    <header class="intro-header" style="background-image: url('bootstrap/img/logo3.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Clasificación</h1>
                        <hr class="small">
                        <span class="subheading">Clasificación de los jugadores.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
	
	 <div id="page-wrapper">
       
	   <div class="row">
	    <div class="col-lg-3"  >
		</div>
	    <div class="col-lg-6"  >
		<div class="panel panel-info" >
		<div class="panel-heading">
                            Eventos del dia
                        </div>
						 <div class="panel-body">
						 <div class="row">						 
						  <p ng-bind="eventos.Eventos">       </p>
							</div>
                        </div>
		</div>
		</div>
		<div class="col-lg-3"  >
		</div>
	   </div>
			<div class="row">
			
       <div class="table-responsive">
	   
	  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Equipo 1</th>
						<th>Equipo 2</th>
						<th>Equipo 3</th>
						<th>Equipo 4</th>
						<th>Jugador</th>
						<th>Puntos</th>
						
					</tr>
				</thead>
				<tbody id="teamListTable">
					<tr ng-repeat="usuario in Usuarios.list.Juagadores | orderBy:'-Puntos'">
						<td>{{usuario.Nombre}}</td>
						<td>{{usuario.Equipo1}}</td>
						<td>{{usuario.Equipo2}}</td>
						<td>{{usuario.Equipo3}}</td>
						<td>{{usuario.Equipo4}}</td>
						<td>{{usuario.Jugador}}</td>
						<td>{{usuario.Puntos}}</td>
					</tr>
				</tbody>
			</table>
 </div>
 </div>
    </div>

  
</body>
</html>
